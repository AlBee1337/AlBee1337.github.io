<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALBEE_BLOG</title>
    
    <!-- 1. Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: { 400: '#22d3ee', 500: '#06b6d4', 900: '#164e63' },
                        pink: { 400: '#f472b6', 500: '#ec4899', 600: '#db2777' },
                    },
                    fontFamily: {
                        mono: ['Courier New', 'Courier', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #06b6d4; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
        body { background-color: #000; }
        
        /* Markdown-Simulation Styles */
        .prose-cyber h2 { color: #fff; font-size: 1.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; border-left: 4px solid #ec4899; padding-left: 1rem; }
        .prose-cyber p { margin-bottom: 1.5rem; line-height: 1.7; color: #d1d5db; }
        .prose-cyber code { background: #1f2937; color: #22d3ee; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; }
        .prose-cyber pre { background: #111827; padding: 1rem; border: 1px solid #374151; overflow-x: auto; margin-bottom: 1.5rem; }
        .prose-cyber ul { list-style: square; margin-left: 1.5rem; margin-bottom: 1.5rem; color: #9ca3af; }
        .prose-cyber li::marker { color: #ec4899; }
    </style>
</head>
<body class="bg-black text-cyan-400 font-mono selection:bg-pink-600 selection:text-white overflow-x-hidden">
    
    <div id="root"></div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        // Icons - Bereinigt (nur benutzte Icons)
        import { Terminal, Hash, ChevronRight, ChevronLeft, Github, Twitter, Layers, Ghost, Box, Flag, Shield } from 'lucide-react';

        // --- CUSTOM BEE SVG ICON ---
        const BeeIcon = ({ className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {/* Body */}
                <rect x="10" y="8" width="4" height="8" rx="2" />
                {/* Stripes */}
                <path d="M10 10h4" />
                <path d="M10 12h4" />
                <path d="M10 14h4" />
                {/* Head */}
                <circle cx="12" cy="6" r="2" />
                {/* Antennae */}
                <path d="M11 4.5L10 2" />
                <path d="M13 4.5L14 2" />
                {/* Wings Left */}
                <path d="M10 9c-3 0-4-2-4-3s1-3 4-3" />
                <path d="M10 13c-3 0-4-2-4-3s1-3 4-3" />
                {/* Wings Right */}
                <path d="M14 9c3 0 4-2 4-3s-1-3-4-3" />
                <path d="M14 13c3 0 4-2 4-3s-1-3-4-3" />
                {/* Stinger */}
                <path d="M12 16v2" />
            </svg>
        );

        const CyberBlog = () => {
            const [activeTab, setActiveTab] = useState('RESEARCH_LOGS');
            const [selectedPost, setSelectedPost] = useState(null);
            const [glitch, setGlitch] = useState(false);
            const [terminalLines, setTerminalLines] = useState([
                "> SYSTEM_INIT...",
                "> KERNEL: 6.8.9-arch1-1",
                "> LOADING_MODULES: [RUST, MOVE, ETH]...",
                "> TARGET_ACQUIRED: LOCALHOST"
            ]);

            useEffect(() => {
                const interval = setInterval(() => {
                const phrases = [
                    "> SCANNING_MEMPOOL...",
                    "> DETECTED_ANOMALY: 0x4F...",
                    "> WAGMI_PROTOCOL: ACTIVE",
                    "> HASH_RATE: STABLE",
                    "> NEW_BLOCK_HEADER_RECEIVED"
                ];
                const newLine = phrases[Math.floor(Math.random() * phrases.length)];
                setTerminalLines(prev => [...prev.slice(-4), newLine]);
                }, 4000);
                return () => clearInterval(interval);
            }, []);

            const posts = [
                {
                    id: 1,
                    title: "Reentrancy in Sui Move: An Analysis",
                    date: "2025-09-10",
                    category: "Web3 Security",
                    tags: ["Sui", "Move", "Smart Contracts"],
                    excerpt: "Unlike Solidity, Move's storage model is object-based. This drastically changes the attack surface for reentrancy attacks...",
                    content: `
                        <h2>The Move Storage Model</h2>
                        <p>In Solidity, storage is globally bound to the contract. In Sui Move, however, resources are objects owned by addresses. This means that a classic reentrancy attack, where an external call manipulates internal state before it is updated, is often not possible.</p>
                        
                        <h2>Where the Danger Lurks</h2>
                        <p>Nevertheless, there are scenarios, especially with <code>dynamic fields</code> and shared objects, where race conditions can occur. Looking at the following code:</p>
                        
                        <pre><code>public fun withdraw(balance: &mut Coin<SUI>, amount: u64, ctx: &mut TxContext) {
    // Vulnerable pattern analysis here...
}</code></pre>
                        
                        <p>Sui's "Simple Transaction" model often protects us, but we must remain vigilant with complex DeFi interactions.</p>
                    `
                },
                {
                    id: 2,
                    title: "Rust for Offensive Tooling",
                    date: "2025-08-22",
                    category: "Malware Analysis",
                    tags: ["Rust", "Low-Level", "Red Teaming"],
                    excerpt: "Why I replaced Python with Rust for certain C2 implants. Memory safety meets raw performance and small binaries...",
                    content: `
                        <h2>Why Rust?</h2>
                        <p>Python is great for prototyping, but deployment on a target system is noisy. PyInstaller generates huge binaries that are immediately flagged by any AV.</p>
                        
                        <h2>Cross-Compilation Magic</h2>
                        <p>With Rust, I can compile directly for Windows targets from my Arch Linux system:</p>
                        <pre><code>cargo build --target x86_64-pc-windows-gnu --release</code></pre>
                        
                        <h2>Memory Safety in Offense</h2>
                        <p>It sounds ironic, but memory safety also helps when writing malware. Fewer crashes mean more stable beacons.</p>
                    `
                },
                {
                    id: 3,
                    title: "Endeavour OS Hardening Guide",
                    date: "2025-07-15",
                    category: "OS Security",
                    tags: ["Arch", "Linux", "Privacy"],
                    excerpt: "A minimal setup for security researchers. Kernel parameters, AppArmor profiles, and why I use Hyprland for my workflow...",
                    content: `
                        <h2>Base Installation</h2>
                        <p>I always start with the offline installer of EndeavourOS to avoid bloat. The first thing that happens afterward is removing unnecessary services.</p>
                        
                        <h2>Kernel Hardening</h2>
                        <p>Add these lines to your <code>/etc/sysctl.d/99-security.conf</code>:</p>
                        <pre><code>kernel.kptr_restrict=2
kernel.dmesg_restrict=1
net.ipv4.conf.all.log_martians=1</code></pre>

                        <h2>Why Hyprland?</h2>
                        <p>Tiling Window Managers aren't just a hipster trend; they are pure efficiency. When I'm doing bug bounties, I need Burp Suite, Terminal, and Code in view simultaneously. Hyprland on Wayland delivers this without screen tearing.</p>
                    `
                }
            ];

            const handleNavClick = (tab) => {
                setActiveTab(tab);
                setSelectedPost(null);
            };

            const handlePostClick = (post) => {
                setSelectedPost(post);
                window.scrollTo(0,0);
            };

            const handleBack = () => {
                setSelectedPost(null);
            };

            const renderContent = () => {
                if (selectedPost) {
                    return (
                        <div className="animate-in fade-in duration-300">
                            <button 
                                onClick={handleBack}
                                className="mb-6 text-sm flex items-center gap-2 text-pink-500 hover:text-white transition-colors font-bold uppercase tracking-widest"
                            >
                                <ChevronLeft size={16} /> Back_to_Logs
                            </button>

                            <article className="border border-gray-800 bg-gray-900/30 p-8 relative overflow-hidden">
                                <div className="border-b border-gray-800 pb-6 mb-8">
                                    <div className="flex flex-wrap gap-4 items-center text-xs text-gray-500 mb-4 uppercase tracking-widest">
                                        <span className="flex items-center gap-1 text-pink-400"><Layers size={12}/> {selectedPost.category}</span>
                                        <span>//</span>
                                        <span>{selectedPost.date}</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-bold text-white mb-6 leading-tight">
                                        {selectedPost.title}
                                    </h1>
                                    <div className="flex gap-2">
                                        {selectedPost.tags.map(tag => (
                                            <span key={tag} className="text-xs bg-gray-800 text-cyan-300/70 px-2 py-1 rounded-sm border border-cyan-900/30">#{tag}</span>
                                        ))}
                                    </div>
                                </div>

                                <div 
                                    className="prose-cyber text-gray-300"
                                    dangerouslySetInnerHTML={{ __html: selectedPost.content }}
                                />
                            </article>
                        </div>
                    );
                }

                if (activeTab === 'RESEARCH_LOGS') {
                    return (
                        <>
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-3xl font-bold text-white flex items-center gap-2">
                                <Hash className="text-pink-500" />
                                RESEARCH_LOGS
                                </h2>
                            </div>

                            <div className="grid gap-6">
                                {posts.map((post) => (
                                <article key={post.id} className="group border border-gray-800 bg-gray-900/30 hover:bg-gray-900 hover:border-cyan-500 transition-all duration-300 relative overflow-hidden p-6">
                                    <div className="flex items-center gap-2 text-xs text-gray-500 mb-2">
                                    <Layers size={12} className="text-pink-500"/>
                                    <span className="uppercase">{post.category}</span>
                                    <span className="text-gray-700">|</span>
                                    <span>{post.date}</span>
                                    </div>

                                    <h3 className="text-2xl font-bold text-white mb-3 group-hover:text-cyan-400 transition-colors">
                                    {post.title}
                                    </h3>
                                    
                                    <p className="text-gray-400 mb-4">{post.excerpt}</p>

                                    <div className="flex justify-between items-center mt-6">
                                    <div className="flex gap-2">
                                        {post.tags.map(tag => (
                                        <span key={tag} className="text-xs bg-gray-800 text-cyan-300/70 px-2 py-0.5 rounded-sm">#{tag}</span>
                                        ))}
                                    </div>
                                    <button 
                                        onClick={() => handlePostClick(post)}
                                        className="text-sm flex items-center gap-1 text-pink-500 hover:text-white transition-colors font-bold cursor-pointer"
                                    >
                                        READ_ENTRY <ChevronRight size={16} />
                                    </button>
                                    </div>
                                </article>
                                ))}
                            </div>
                        </>
                    );
                }

                if (activeTab === 'WHOAMI') {
                    return (
                        <div className="border border-gray-800 bg-gray-900/30 p-8">
                            <h2 className="text-3xl font-bold text-white mb-6 flex items-center gap-2"><Ghost className="text-pink-500"/>PROFILE</h2>
                            <div className="space-y-4 text-gray-300 leading-relaxed">
                                <p>Welcome to the Lab. I am a Cyber Security enthusiast.</p>
                                <p>My goal is to find vulnerabilities in smart contracts (Sui/Move, Solidity) before others do. When I'm not auditing contracts, I'm optimizing my Hyprland setup or writing Rust tools.</p>
                                <div className="mt-8 grid grid-cols-2 gap-4">
                                    <div className="p-4 border border-gray-700 bg-black/50">
                                        <h3 className="text-cyan-400 font-bold mb-2">LANGUAGES</h3>
                                        <ul className="text-sm space-y-1">
                                            <li>> Powershell</li>
                                            <li>> Solidity</li>
                                            <li>> Bash</li>
                                            <li>> Python</li>
                                        </ul>
                                    </div>
                                    <div className="p-4 border border-gray-700 bg-black/50">
                                        <h3 className="text-pink-400 font-bold mb-2">INTERESTS</h3>
                                        <ul className="text-sm space-y-1">
                                            <li>> Bug Bounties</li>
                                            <li>> Blockchain</li>
                                            <li>> Cyber Threat Intelligence</li>
                                            <li>> Game Theory</li>
                                            <li>> Martial Arts</li>
                                            <li>> CTF</li>
                                        </ul>
                                    </div>
                                     <div className="p-4 border border-gray-700 bg-black/50">
                                        <h3 className="text-pink-400 font-bold mb-2">Toolsset</h3>
                                        <ul className="text-sm space-y-1">
                                            <li>> Caido</li>
                                            <li>> Foundry</li>
                                            <li>> Netexec</li>
                                            <li>> Impacket</li>
                                            <li>> Arkham & Chain Explorer</li>
                                            <li>> Bloodhound</li>
                                        </ul>
                                    </div>
                                    <div className="p-4 border border-gray-700 bg-black/50">
                                        <h3 className="text-cyan-400 font-bold mb-2">Technologies & Capabilities</h3>
                                        <ul className="text-sm space-y-1">
                                            <li>> EVM</li>
                                            <li>> Active Directory</li>
                                            <li>> Azure</li>
                                            <li>> Purple Teaming</li>
                                            <li>> Breach & Attack Simulation</li>
                                            <li>> Detection Engineering</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                }
            };

            const root = createRoot(document.getElementById('root'));
            root.render(<CyberBlog />);
    </script>
</body>
</html>
