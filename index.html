<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0x_RESEARCH_LAB // SECURITY_BLOG</title>
    
    <!-- 1. Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyan: { 400: '#22d3ee', 500: '#06b6d4', 900: '#164e63' },
                        pink: { 400: '#f472b6', 500: '#ec4899', 600: '#db2777' },
                    },
                    fontFamily: {
                        mono: ['Courier New', 'Courier', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #06b6d4; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
        body { background-color: #000; }
        
        /* Markdown-Simulation Styles */
        .prose-cyber h2 { color: #fff; font-size: 1.5rem; font-weight: bold; margin-top: 2rem; margin-bottom: 1rem; border-left: 4px solid #ec4899; padding-left: 1rem; }
        .prose-cyber p { margin-bottom: 1.5rem; line-height: 1.7; color: #d1d5db; }
        .prose-cyber code { background: #1f2937; color: #22d3ee; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-family: monospace; }
        .prose-cyber pre { background: #111827; padding: 1rem; border: 1px solid #374151; overflow-x: auto; margin-bottom: 1.5rem; }
        .prose-cyber ul { list-style: square; margin-left: 1.5rem; margin-bottom: 1.5rem; color: #9ca3af; }
        .prose-cyber li::marker { color: #ec4899; }
    </style>
</head>
<body class="bg-black text-cyan-400 font-mono selection:bg-pink-600 selection:text-white overflow-x-hidden">
    
    <div id="root"></div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        // Icons: Box für HTB, Flag für THM hinzugefügt
        import { Terminal, Shield, Cpu, Activity, Search, Hash, ChevronRight, ChevronLeft, Github, Twitter, Layers, Code, Ghost, Key, Fingerprint, ExternalLink, Box, Flag } from 'lucide-react';

        const CyberBlog = () => {
            const [activeTab, setActiveTab] = useState('LOGS');
            const [selectedPost, setSelectedPost] = useState(null);
            const [glitch, setGlitch] = useState(false);
            const [terminalLines, setTerminalLines] = useState([
                "> SYSTEM_INIT...",
                "> KERNEL: 6.8.9-arch1-1",
                "> LOADING_MODULES: [RUST, MOVE, ETH]...",
                "> TARGET_ACQUIRED: LOCALHOST"
            ]);

            useEffect(() => {
                const interval = setInterval(() => {
                const phrases = [
                    "> SCANNING_MEMPOOL...",
                    "> DETECTED_ANOMALY: 0x4F...",
                    "> WAGMI_PROTOCOL: ACTIVE",
                    "> HASH_RATE: STABLE",
                    "> NEW_BLOCK_HEADER_RECEIVED"
                ];
                const newLine = phrases[Math.floor(Math.random() * phrases.length)];
                setTerminalLines(prev => [...prev.slice(-4), newLine]);
                }, 4000);
                return () => clearInterval(interval);
            }, []);

            const posts = [
                {
                    id: 1,
                    title: "Reentrancy in Sui Move: Eine Analyse",
                    date: "2025-09-10",
                    category: "Web3 Security",
                    tags: ["Sui", "Move", "Smart Contracts"],
                    excerpt: "Anders als bei Solidity funktioniert das Speichermodell von Move objektbasiert. Dies verändert die Angriffsfläche für Reentrancy-Attacken drastisch...",
                    content: `
                        <h2>Das Move Speichermodell</h2>
                        <p>In Solidity ist Speicher global an den Contract gebunden. In Sui Move hingegen sind Ressourcen Objekte, die Adressen gehören. Das bedeutet, dass ein klassischer Reentrancy-Angriff, bei dem ein externer Call den internen State manipuliert bevor dieser aktualisiert wird, oft gar nicht möglich ist.</p>
                        
                        <h2>Wo die Gefahr lauert</h2>
                        <p>Dennoch gibt es Szenarien, insbesondere bei <code>dynamic fields</code> und geteilten Objekten, wo Race Conditions auftreten können. Wenn wir uns den folgenden Code ansehen:</p>
                        
                        <pre><code>public fun withdraw(balance: &mut Coin<SUI>, amount: u64, ctx: &mut TxContext) {
    // Vulnerable pattern analysis here...
}</code></pre>
                        
                        <p>Sui's "Simple Transaction" Modell schützt oft, aber bei komplexen DeFi Interaktionen müssen wir aufpassen.</p>
                    `
                },
                {
                    id: 2,
                    title: "Rust für Offensive Tooling",
                    date: "2025-08-22",
                    category: "Malware Analysis",
                    tags: ["Rust", "Low-Level", "Red Teaming"],
                    excerpt: "Warum ich Python für bestimmte C2-Implants durch Rust ersetzt habe. Speichersicherheit trifft auf rohe Performance und kleine Binaries...",
                    content: `
                        <h2>Warum Rust?</h2>
                        <p>Python ist großartig für Prototypen, aber das Deployment auf einem Zielsystem ist laut. PyInstaller generiert riesige Binaries, die von jedem AV sofort geflaggt werden.</p>
                        
                        <h2>Cross-Compilation Magie</h2>
                        <p>Mit Rust kann ich von meinem Arch Linux System aus direkt für Windows targets kompilieren:</p>
                        <pre><code>cargo build --target x86_64-pc-windows-gnu --release</code></pre>
                        
                        <h2>Memory Safety im Offense Bereich</h2>
                        <p>Es klingt ironisch, aber Memory Safety hilft auch beim Schreiben von Malware. Weniger Crashes bedeuten stabilere Beacons.</p>
                    `
                },
                {
                    id: 3,
                    title: "Endeavour OS Hardening Guide",
                    date: "2025-07-15",
                    category: "OS Security",
                    tags: ["Arch", "Linux", "Privacy"],
                    excerpt: "Ein Minimal-Setup für Security Researcher. Kernel-Parameter, AppArmor-Profile und warum ich Hyprland für meinen Workflow nutze...",
                    content: `
                        <h2>Basis Installation</h2>
                        <p>Ich starte immer mit dem Offline-Installer von EndeavourOS, um Bloat zu vermeiden. Das erste, was danach passiert, ist das Entfernen unnötiger Services.</p>
                        
                        <h2>Kernel Hardening</h2>
                        <p>Füge diese Zeilen zu deiner <code>/etc/sysctl.d/99-security.conf</code> hinzu:</p>
                        <pre><code>kernel.kptr_restrict=2
kernel.dmesg_restrict=1
net.ipv4.conf.all.log_martians=1</code></pre>

                        <h2>Warum Hyprland?</h2>
                        <p>Tiling Window Manager sind kein Hipster-Trend, sie sind Effizienz pur. Wenn ich Bug Bounties mache, brauche ich Burp Suite, Terminal und Code gleichzeitig im Blick. Hyprland auf Wayland liefert das ohne Screen Tearing.</p>
                    `
                }
            ];

            const handleNavClick = (tab) => {
                setActiveTab(tab);
                setSelectedPost(null);
            };

            const handlePostClick = (post) => {
                setSelectedPost(post);
                window.scrollTo(0,0);
            };

            const handleBack = () => {
                setSelectedPost(null);
            };

            const renderContent = () => {
                if (selectedPost) {
                    return (
                        <div className="animate-in fade-in duration-300">
                            <button 
                                onClick={handleBack}
                                className="mb-6 text-sm flex items-center gap-2 text-pink-500 hover:text-white transition-colors font-bold uppercase tracking-widest"
                            >
                                <ChevronLeft size={16} /> Back_to_Logs
                            </button>

                            <article className="border border-gray-800 bg-gray-900/30 p-8 relative overflow-hidden">
                                <div className="border-b border-gray-800 pb-6 mb-8">
                                    <div className="flex flex-wrap gap-4 items-center text-xs text-gray-500 mb-4 uppercase tracking-widest">
                                        <span className="flex items-center gap-1 text-pink-400"><Layers size={12}/> {selectedPost.category}</span>
                                        <span>//</span>
                                        <span>{selectedPost.date}</span>
                                    </div>
                                    <h1 className="text-3xl md:text-4xl font-bold text-white mb-6 leading-tight">
                                        {selectedPost.title}
                                    </h1>
                                    <div className="flex gap-2">
                                        {selectedPost.tags.map(tag => (
                                            <span key={tag} className="text-xs bg-gray-800 text-cyan-300/70 px-2 py-1 rounded-sm border border-cyan-900/30">#{tag}</span>
                                        ))}
                                    </div>
                                </div>

                                <div 
                                    className="prose-cyber text-gray-300"
                                    dangerouslySetInnerHTML={{ __html: selectedPost.content }}
                                />
                            </article>
                        </div>
                    );
                }

                if (activeTab === 'RESEARCH_LOGS') {
                    return (
                        <>
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-3xl font-bold text-white flex items-center gap-2">
                                <Hash className="text-pink-500" />
                                RESEARCH_LOGS
                                </h2>
                            </div>

                            <div className="grid gap-6">
                                {posts.map((post) => (
                                <article key={post.id} className="group border border-gray-800 bg-gray-900/30 hover:bg-gray-900 hover:border-cyan-500 transition-all duration-300 relative overflow-hidden p-6">
                                    <div className="flex items-center gap-2 text-xs text-gray-500 mb-2">
                                    <Layers size={12} className="text-pink-500"/>
                                    <span className="uppercase">{post.category}</span>
                                    <span className="text-gray-700">|</span>
                                    <span>{post.date}</span>
                                    </div>

                                    <h3 className="text-2xl font-bold text-white mb-3 group-hover:text-cyan-400 transition-colors">
                                    {post.title}
                                    </h3>
                                    
                                    <p className="text-gray-400 mb-4">{post.excerpt}</p>

                                    <div className="flex justify-between items-center mt-6">
                                    <div className="flex gap-2">
                                        {post.tags.map(tag => (
                                        <span key={tag} className="text-xs bg-gray-800 text-cyan-300/70 px-2 py-0.5 rounded-sm">#{tag}</span>
                                        ))}
                                    </div>
                                    <button 
                                        onClick={() => handlePostClick(post)}
                                        className="text-sm flex items-center gap-1 text-pink-500 hover:text-white transition-colors font-bold cursor-pointer"
                                    >
                                        READ_ENTRY <ChevronRight size={16} />
                                    </button>
                                    </div>
                                </article>
                                ))}
                            </div>
                        </>
                    );
                }

                if (activeTab === 'WHOAMI') {
                    return (
                        <div className="border border-gray-800 bg-gray-900/30 p-8">
                            <h2 className="text-3xl font-bold text-white mb-6 flex items-center gap-2"><Ghost className="text-pink-500"/> OPERATOR_PROFILE</h2>
                            <div className="space-y-4 text-gray-300 leading-relaxed">
                                <p>Willkommen im Lab. Ich bin ein Security Researcher mit Fokus auf Web3 Technologien und Arch Linux Enthusiast.</p>
                                <p>Mein Ziel ist es, die Sicherheitslücken in Smart Contracts (Sui/Move, Solidity) zu finden, bevor es andere tun. Wenn ich nicht gerade Contracts auditiere, optimiere ich mein Hyprland Setup oder schreibe Rust Tools.</p>
                                <div className="mt-8 grid grid-cols-2 gap-4">
                                    <div className="p-4 border border-gray-700 bg-black/50">
                                        <h3 className="text-cyan-400 font-bold mb-2">LANGUAGES</h3>
                                        <ul className="text-sm space-y-1">
                                            <li>> Rust</li>
                                            <li>> Solidity</li>
                                            <li>> Move (Sui)</li>
                                            <li>> Python</li>
                                        </ul>
                                    </div>
                                    <div className="p-4 border border-gray-700 bg-black/50">
                                        <h3 className="text-pink-400 font-bold mb-2">INTERESTS</h3>
                                        <ul className="text-sm space-y-1">
                                            <li>> Bug Bounties</li>
                                            <li>> Malware Analysis</li>
                                            <li>> OS Hardening</li>
                                            <li>> DeFi Sec</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="min-h-screen relative">
                {/* Background Grid */}
                <div className="fixed inset-0 pointer-events-none z-0 opacity-20" 
                    style={{ 
                        backgroundImage: 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
                        backgroundSize: '100% 2px, 3px 100%'
                    }}>
                </div>
                
                {/* Header */}
                <header className="relative z-10 border-b-2 border-pink-600 bg-gray-900/90 backdrop-blur-sm sticky top-0">
                    <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                    <div 
                        className="flex items-center gap-3 cursor-pointer group"
                        onMouseEnter={() => setGlitch(true)}
                        onMouseLeave={() => setGlitch(false)}
                        onClick={() => handleNavClick('LOGS')}
                    >
                        <Shield className={`w-8 h-8 text-pink-500 transition-transform ${glitch ? 'animate-pulse' : ''}`} />
                        <div>
                        <h1 className="text-2xl font-bold tracking-tighter text-white" style={{ textShadow: '2px 2px 0px #ff00ff' }}>
                            0x_RESEARCH_LAB
                        </h1>
                        <p className="text-xs text-pink-400 tracking-widest">WEB3 // INTELLIGENCE // SEC</p>
                        </div>
                    </div>

                    <nav className="hidden md:flex gap-8 text-sm font-bold">
                        {['RESEARCH_LOGS', 'WHOAMI'].map((item) => (
                        <button 
                            key={item}
                            onClick={() => handleNavClick(item)}
                            className={`hover:text-pink-500 hover:underline decoration-2 underline-offset-4 transition-all ${activeTab === item ? 'text-pink-500 underline' : 'text-gray-400'}`}
                        >
                            [{item}]
                        </button>
                        ))}
                    </nav>
                    </div>
                </header>

                <main className="relative z-10 max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Sidebar */}
                    <aside className="lg:col-span-4 space-y-8">
                    <div className="border border-cyan-500/30 bg-gray-900/50 p-6 relative">
                        <div className="flex items-center gap-4 mb-4">
                        <div className="w-16 h-16 bg-gray-800 border-2 border-pink-500 rounded-full flex items-center justify-center">
                            <Ghost className="w-8 h-8 text-white" />
                        </div>
                        <div>
                            <h2 className="text-xl font-bold text-white">AlBee</h2>
                            <p className="text-sm text-gray-400">Web3 // Intelligence // Hunting</p>
                        </div>
                        </div>
                        
                        <div className="space-y-2 text-sm text-gray-300">
                        <div className="flex justify-between border-b border-gray-800 pb-1"><span>Whoami:</span><span className="text-pink-400">AlBee</span></div>
                        <div className="flex justify-between border-b border-gray-800 pb-1"><span>Status:</span><span className="text-green-400 animate-pulse">HUNTING</span></div>
                        </div>

                        {/* Social Icons Fixed: Box for HTB, Flag for THM */}
                         <div className="mt-6 flex gap-4 justify-center">
                            <Github className="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition-colors" title="GitHub" />
                            <Twitter className="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition-colors" title="Twitter" />
                            <Box className="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition-colors" title="Hack The Box" />
                            <Flag className="w-5 h-5 text-gray-500 hover:text-white cursor-pointer transition-colors" title="TryHackMe" />
                        </div>
                    </div>

                    {/* Terminal */}
                    <div className="border border-gray-700 bg-black p-4 font-mono text-xs h-64 overflow-hidden shadow-[0_0_15px_rgba(0,255,255,0.1)]">
                        <div className="flex justify-between items-center mb-2 border-b border-gray-800 pb-2">
                        <span className="text-gray-500 flex items-center gap-2"><Terminal size={12}/> /var/log/syslog</span>
                        </div>
                        <div className="space-y-1 text-green-500/80">
                        {terminalLines.map((line, i) => (
                            <div key={i} className="opacity-80">{line}</div>
                        ))}
                        <div className="animate-pulse">_</div>
                        </div>
                    </div>
                    </aside>

                    {/* Dynamic Content Section */}
                    <section className="lg:col-span-8">
                        {renderContent()}
                    </section>
                </main>
                
                <footer className="border-t border-gray-800 bg-gray-900 mt-12 py-8 text-center text-xs text-gray-500">
                    <p>RESEARCH CONNECTION ESTABLISHED</p>
                </footer>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<CyberBlog />);
    </script>
</body>
</html>
